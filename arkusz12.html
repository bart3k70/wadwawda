<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
    }

    header, article, main, footer {
        border: 1px solid #000;
        padding: 20px;
        
    }

    main {
        display: flex;
        justify-content: center;
        
    }

    section {
        border: 1px solid #000;
        padding: 20px;
        width: 120px;
        
    }
</style>
</head>
<body>
    <header>
        Blok nagłówkowy
    </header>

    <article>
        Blok artykułu
    </article>

    <main>
        <section>Sekcja pierwsza</section>
        <section>Sekcja druga</section>
        <section>Sekcja trzecia</section>
    </main>

    <footer>
        Blok stopki
    </footer>
</body>
</html>
