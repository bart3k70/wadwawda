<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz nr1</title>
    <Style>
        header {
            border: solid;
            text-align: center;
            padding: 2px;
        }
        main {
            display: flex;
            height: 600px;
            width: 100%;
            
        }

        footer {
            border: solid;
            text-align: center;
            height: 150px;
        }
        .Prawa {
           border: solid;
           width: 20%;
           align-items: center;
           justify-content: center;
           display: flex;
        }
        .center {
            border: solid;
            width: 60%;
            padding: 3px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .Lewa {
            border: solid;
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;

        }
    </Style>
</head>
<body>
    <header>
        <h2>Blok nagłówkowy</h2>
    </header>
    <main>
        <section class="Prawa">Blok sekcji lewej</section>
        <section class="center">Blok sekcji środkowej</section>
        <section class="Lewa">Blok sekcji prawej</section>
    </main>
    <footer>
        <h2>Blok stopki</h2>
    </footer>
</body>
</html>
