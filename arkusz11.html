<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #jeden {
            border: solid black 4px;
            width: 50%;
            height: 400px;
            text-align: center;
        }

       
        #dwa, #trzy {
            border: solid black 2px;
            width: 100%;
            height: 200px;
            text-align: center;
        }

        
        .pion {
            display: flex;
            flex-direction: column;
            width: 50%;
            
        }

        main {
            display: flex;
        }

        #noga{
            border: solid black 2px;
            width: 100%;
            height: 100px;
            text-align: center;

        }
    </style>
</head>
<body>

    <main>
        <aside id="jeden">
            <h1>Boczny</h1>
        </aside>

        <section class="pion">
            <section id="dwa">
                <h1>Sekcja 1</h1>
            </section>
            <section id="trzy">
                <h1>Sekcja 2</h1>
            </section>
        </section>

    </main>
    <footer id="noga">
        <h1>Stopka</h1>
    </footer>
</body>
</html>
